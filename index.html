<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body class="d-flex justify-content-center align-items-center my-5">
        <div class="col-lg-9 col-md-12 text-end">
            <div class="card">
                <div class="card-header text-center">
                    <h4> <strong>فورم التواصل</strong></h4>
                    <span>الرجاء إرسال جميع البيانات</span>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="mb-3">
                                    <label for="tel" class="form-label">:رقم الهاتف</label>
                                    <input type="tel" class="form-control">
                                  </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="mb-3">
                                    <label for="text" class="form-label">:اسم الزبون</label>
                                    <input type="text" class="form-control">
                                  </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="mb-3">
                                    <label for="number" class="form-label"> :رقم الهوية</label>
                                    <input type="number" class="form-control">
                                  </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <label for="number" class="form-label">:نوع الهوية</label>
                                <select class="form-select text-end" aria-label="Default select example">
                                    <option value="1">نوع أول</option>
                                    <option value="2">نوع تاني</option>
                                    <option value="3">نوع تالت</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="mb-3">
                                    <label for="date" class="form-label">:تاريخ الخروج</label>
                                    <input type="date" class="form-control">
                                  </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="mb-3">
                                    <label for="date" class="form-label">:تاريخ الدخول</label>
                                    <input type="date" class="form-control">
                                  </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="mb-3">
                                    <label  class="form-label">:الملاحظات</label>
                                    <textarea class="form-control" rows="5"></textarea>
                                  </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">ارسال</button>
                      </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
